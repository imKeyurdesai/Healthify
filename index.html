<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
            <div class="Registration">
                <div class="title"><h1>Registration</h1></div>
            <div class="contentfieldgrid">
                <div class="name gridbox">
                    <h2>Full Name</h2>
                    <input type="text" name="name" id="name" required placeholder="Enter Your Name">
                </div>
                <div class="position gridbox">
                    <h2>Position you are applying</h2>
                    <select name="position" class="select" id="position">
                        <option disabled selected>Select your role</option>
                        <option value="Patient">Patient</option>
                        <option value="Doctor">Doctor</option>
                    </select>
                </div>
                <div class="email gridbox">
                    <h2>Email</h2>
                    <input type="email" name="email" id="email" required placeholder="Email">
                </div>
                <div class="phonenumber gridbox">
                    <h2>Phone Number</h2>
                    <input type="tel" name="number" id="number" required placeholder="Enter your number">
                </div>
                <div class="country gridbox">
                    <h2>Country</h2>
                    <input type="text" name="country" id="country" required placeholder="Enter your Country">
                </div>
                <div class="city gridbox">
                    <h2>City</h2>
                    <input type="text" name="city" id="city" required placeholder="Enter your City">
                </div>
                <div class="password gridbox">
                    <h2>Password</h2>
                    <input type="password" name="password" id="password" required placeholder="Password">
                </div>
                <div class="conformpass gridbox">
                    <h2>Conform password</h2>
                    <input type="password" name="conformpass" id="conformpass" required placeholder="Conform Password">
                </div>
            </div>
            <div class="genderfield">
                <div class="gender"><h2>Gender</h2></div>
                <input type="radio" name="gender" id="male" checked value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="notsay" value="notsay">
                <label for="notsay">Prefer not to say</label>
            </div>
            <div class="button">
                <button type="submit">Next Step <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></button>
            </div>

        </div>

                    <div class="inputBox">
                      <input type="text" required /> <i>Username</i>
                    </div>
        
                    <div class="inputBox">
                      <input type="password" required /> <i>Password</i>
                    </div>

                    </div>
                  </div>
